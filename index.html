<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panda e-commerce</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/font.css">
        <script src="https://kit.fontawesome.com/33caea413b.js"
            crossorigin="anonymous"></script>
    </head>
    <body class="poppins-font">
        <header>
            <nav class="nav-bar flex">
                <img src="images/logo.png" alt class="brand-logo">
                <div class="search-bar flex">
                    <input type="search" name="search" id="search"
                        placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul class="navbar-menu flex">
                    <li class="menu-item"><a href
                            class="menu-link">Home</a></li>
                    <li class="menu-item"><a href
                            class="menu-link">Product</a></li>
                    <li class="menu-item"><a href class="menu-link">About
                            Us</a></li>
                    <li class="menu-item"><a href class="menu-link">Contact
                            Us</a></li>
                </ul>
            </nav>

            <div class="banner flex">
                <div class="banner-content">
                    <h2 class="banner-product-title">Mi LED TV 4A PRO 32</h2>
                    <p class="banner-product-description inter-font">Amet minim
                        mollit non
                        deserunt ullamco est sit aliqua dolor do amet sint.
                        Velit officia consequat duis enim velit mollit.
                        Exercitation veniam consequat sunt nostrud amet.</p>
                    <h3 class="banner-product-price">$1289</h3>
                    <button class="primary-btn buy-now-btn inter-font">BUY NOW
                        <i
                            class="fa-solid fa-arrow-right icon-margin"></i></button>
                </div>
                <div class="banner-img-container">
                    <img src="images/banner-images/tv.png" alt
                        class="banner-img">
                </div>
            </div>
        </header>
        <main>
            <!-- categories section -->
            <section class="categories-section flex">
                <div id="box-1" class="category-box flex">
                    <p class="category-name">Watch</p>
                    <div class="img-box flex">
                        <img src="images/categories/watch.png" alt
                            class="category-img">
                    </div>
                </div>
                <div id="box-2" class="category-box flex">
                    <p class="category-name">Bag</p>
                    <div class="img-box flex">
                        <img src="images/categories/bag.png" alt
                            class="category-img">
                    </div>
                </div>
                <div id="box-3" class="category-box flex">
                    <p class="category-name">Shoes</p>
                    <div class="img-box flex">
                        <img src="images/categories/shoes.png" alt
                            class="category-img">
                    </div>
                </div>
            </section>

           
        </main>
        <footer>
        </footer>
    </body>
</html>
